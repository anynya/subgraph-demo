specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CrowdFunding
    network: sepolia
    source:
      address: "0xef1f7b48a9B98CC84BB2cE33740C710615AA5a0D"
      abi: CrowdFunding
      startBlock: 3280982
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BidLog
        - CampaignLog
      abis:
        - name: CrowdFunding
          file: ./abis/CrowdFunding.json
      eventHandlers:
        - event: BidLog(uint256)
          handler: handleBidLog
        - event: CampaignLog(address,uint256)
          handler: handleCampaignLog
      file: ./src/crowd-funding.ts
